<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teams It Step </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="first-part">
			<!--Название команды 1-->
			<div class="title">Team 1</div>
			<section id="rotating-section">
			    <div id="rotating-animation">
			        <div>
			            <div class="rect1"></div>
			            <div class="rect2"></div>
			            <div class="rect3"></div>
			            <div class="rect4"></div>
			            <div class="rect5"></div>
			            <div class="rect6"></div>
			            <div class="rect7"></div>
			            <div class="rect8"></div>
			            <div class="rect9"></div>
			            <div class="rect11"></div>
			            <div class="rect12"></div>
			            <div class="rect13"></div>
			            <div class="rect14"></div>
			            <div class="rect15"></div>
			            <div class="rect16"></div>
			            <div class="rect17"></div>
			            <div class="rect18"></div>
			            <div class="rect19"></div>
			            <div class="rect20"></div>
			        </div>
			    </div>
			</section>
			<!--Очки команды 1-->
			<div class="points-first">Points: 0</div>
		</div>
		<div class="second-part">
			<!--Название команды 2-->
			<div class="title">Team 2</div>
			<section id="second-rotating-section">
			    <div id="second-rotating-animation">
			        <div>
			            <div class="rect1"></div>
			            <div class="rect2"></div>
			            <div class="rect3"></div>
			            <div class="rect4"></div>
			            <div class="rect5"></div>
			            <div class="rect6"></div>
			            <div class="rect7"></div>
			            <div class="rect8"></div>
			            <div class="rect9"></div>
			            <div class="rect11"></div>
			            <div class="rect12"></div>
			            <div class="rect13"></div>
			            <div class="rect14"></div>
			            <div class="rect15"></div>
			            <div class="rect16"></div>
			            <div class="rect17"></div>
			            <div class="rect18"></div>
			            <div class="rect19"></div>
			            <div class="rect20"></div>
			        </div>
			    </div>
			</section>
			<!--Очки команды 2-->
			<div class="points-second">Points: 0</div>
		</div>
	</div>
</body>
</html>
